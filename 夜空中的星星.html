<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <title>夜空中最亮的星星</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
    <meta name="format-detection" content="telephone=no">
    <link rel="stylesheet" href="http://imgcache.gtimg.cn/mediastyle/mobile/splash/preheat_v5/index.css" />
    <meta name="author" content="">
    <meta name="keywords" content="">
    <meta name="description" content="">
</head>
<body>

<div class="wrap">
    <canvas id="canvas"></canvas>

</div>


<script type="text/javascript">


    // 流星动画
    (function() {
        var requestAnimationFrame = window.requestAnimationFrame || window.mozRequestAnimationFrame ||
                window.webkitRequestAnimationFrame || window.msRequestAnimationFrame || function( callback ){
            window.setTimeout(callback, 1000 / 60);
        };
        window.requestAnimationFrame = requestAnimationFrame;
    })();

    var canvas = document.getElementById("canvas"),
            ctx = canvas.getContext("2d"),
            width = window.innerWidth,
            height = document.body.offsetHeight;
    //粒子数量
    STARS_NUMBER=50,
//延迟时间间隔
            DELAY_TIME=3000;

    canvas.width = width;
    canvas.height = height;

    /*解决Retina屏适配问题*/
    (function (canvas, ctx) {
        var devicePixelRatio = window.devicePixelRatio || 1;
        var backingStorePixelRatio = ctx.webkitBackingStorePixelRatio ||
                ctx.backingStorePixelRatio || 1;

        var ratio = devicePixelRatio / backingStorePixelRatio;

        if (devicePixelRatio !== backingStorePixelRatio) {
            var oldWidth = canvas.width;
            var oldHeight = canvas.height;

            canvas.width = oldWidth * ratio;
            canvas.height = oldHeight * ratio;

            canvas.style.width = oldWidth + 'px';
            canvas.style.height = oldHeight + 'px';

            ctx.scale(ratio, ratio);
        }

    })(canvas, ctx);


    function ShootingStar(){
        this.reset();
    }

    ShootingStar.prototype.reset = function(){
        this.x = Math.random()*width*1.3;
        this.y = 0;
        this.len = (Math.random()*50)+10;
        this.speed = (Math.random()*6)+3;
        this.size = (Math.random()*0.3)+0.3;
        this.waitTime =  new Date().getTime() + (Math.random()*DELAY_TIME)+0;
        this.active = false;
    }

    ShootingStar.prototype.update = function(){
        if(this.active){
            this.x-=this.speed;
            this.y+=this.speed;
            if(this.x<0 || this.y >= height){
                this.reset();
            }else{
                ctx.lineWidth = this.size;
                ctx.beginPath();
                ctx.moveTo(this.x,this.y);
                ctx.lineTo(this.x+this.len, this.y-this.len);
                ctx.stroke();
            }
        }else{
            if(this.waitTime < new Date().getTime()){
                this.active = true;
            }
        }
    }

    var entities = [];


    entities.push(new ShootingStar());
    entities.push(new ShootingStar());

    //animate canvas
    function animate(){
        ctx.clearRect(0,0,width,height);
        ctx.fillStyle = 'rgba(255,255,255,0.3)';
        ctx.strokeStyle = 'rgba(64,174,229,0.5)';

        var entLen = entities.length;

        while(entLen--){
            entities[entLen].update();
        }

        requestAnimationFrame(animate);
    }
    animate();
</script>

</body>
</html>
